{% extends "layout.html" %}
{% block head %}
        <title>Password reset</title>
{% endblock %}
{% block body %}
<div class="container">
        {% if error %}<p style="color:red">Error: {{error}}</p> {% endif %}
        {% if success %}<p style="color:green">Success: {{success}}</p> {% endif %}
        <div id="form"><form action="{{ url_for('admin.pw_reset') }}" method="POST">
            <dl>
                <dt>Username:
                <dd><input type="text" size=30 name="username"/>
                <dt>Email address:
                <dd><input type="text" size=30 name="email" value="" />
                <dd><input type="submit" value="Reset your password" />
            </dl>
        </form></div>
</div>
{% endblock %}
