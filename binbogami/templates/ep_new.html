{% extends "layout.html" %}
{% block head %}
	<title>{{ podcastid[1] }} | Add a new episode</title>
{% endblock %}
{% block body %}
        {% if error %}<p style="color:red">Error: {{error}}</p> {% endif %}
        <form action="{{ url_for('admin.new_ep', castname=podcastid[1]) }}" method="POST" enctype="multipart/form-data">
            <dl>
                <dt>Episode name: 
                <dd><input type="text" size=30 name="epname" />
                <dt>Description: 
                <dd><textarea name="description">Enter your description here.</textarea>
				<dt>File:
				<dd><input type="file" size=30 name="castfile">
                <dd><input type="submit" value="Add podcast episode">
            </dl>
        </form>
{% endblock %}
