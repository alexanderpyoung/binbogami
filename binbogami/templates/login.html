{% extends "layout.html" %}
{% block head %}
        <title>Log In</title>
{% endblock %}

{% block body %}
<div class="container">
        {% if error %}<p style="color:red">Error: {{error}}</p> {% endif %}
        <div id="form"><form action="{{ url_for('log.login') }}" method="POST">
            <dl>
                <dt>Username: 
                <dd><input type="text" size=30 name="username" />
                <dt>Password: 
                <dd><input type="password" size=30 name="password" />
                <dd><input type="submit" value="Log In">
		<a href="{{ url_for('admin.pw_reset')  }}" style="float:right">Reset password</a>
            </dl>
        </form></div>
</div>
{% endblock %}
