{% extends "layout.html" %}
{% block head %}
        <title>Podcasts</title>
{% endblock %}
{% block body %}
<h1>List of podcasts for {{ friendly_name }}: </h1>
{% if list %}
<table class="podcast-table">
{% for item in list %}
	<tr class="podcast-row"><td class="podcast-name">{{ item[0] }}</td><td>{{ item[1] }}</td><td>{{ item[2] }}</td><td class="podcast-image"><img src="{{ url_for('serve.serve_image', img_name=item[3]) }}"></td><td><a href="{{ url_for('admin.delete_cast', castname=item[0]) }}">Delete cast</a></td><td><a href="{{ url_for('admin.new_ep', castname=item[0]) }}">Add episode</a></td></tr>
{% endfor %}
</table>
{% else %}
	{{ nocast }}
{% endif %}
{% endblock %}
