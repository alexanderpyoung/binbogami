{% extends "layout.html" %}
{% block head %}
        <title>Podcasts</title>
{% endblock %}
{% block body %}
{% if list %}
<table>
{% for item in list %}
	<tr><td>{{ item[0] }}</td><td>{{ item[1] }}</td><td>{{ item[2] }}</td><td>{{ item[3] }}</td><td><a href="{{ url_for('admin.delete_cast', castname=item[0]) }}">Delete cast</a></td></tr>
{% endfor %}
</table>
{% else %}
	{{ nocast }}
{% endif %}
{% endblock %}
